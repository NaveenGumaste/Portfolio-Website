<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="content">
        <img src="./images/bg-pattern-card.svg" alt="bg-card">
        <img class="potrait" src="./images/image-victor.jpg" alt="">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="location">London</p>
      </div>
      <div class="num">
        <ul>
          <li>80K</li>
          <li>803K</li>
          <li>1.4K</li>
        </ul>
      </div>
      <div class="stats">
        <ul>
          <li>Followers</li>
          <li class="likes">Likes</li>
          <li class="photo">Photos</li>
        </ul>
      </div>
    </div>
    </div>
  </body>
</html>
